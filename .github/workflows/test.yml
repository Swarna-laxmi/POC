name: Run Shell Script

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make script executable
        run: chmod +x ./SpringbootProj/hello.sh


      - name: Run shell script
        run: ./SpringbootProj/hello.sh
